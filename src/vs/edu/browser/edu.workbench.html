<!DOCTYPE html>
<html>
	<head>
		<script>
			performance.mark('code/didStartRenderer');
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<!-- Workbench Configuration -->
		<meta id="vscode-workbench-web-configuration" data-settings="{{WORKBENCH_WEB_CONFIGURATION}}">

		<!-- Workbench Auth Session -->
		<meta id="vscode-workbench-auth-session" data-settings="{{WORKBENCH_AUTH_SESSION}}">

		<link rel="icon" href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/manifest.json" crossorigin="use-credentials" />
		<link rel="stylesheet" href="{{WORKBENCH_WEB_BASE_URL}}/out-edu-web/edu.web.main.css">
	</head>

	<body aria-label="Education Shell">
		<div id="edu-workbench-root"></div>
	</body>

	<script>
		const baseUrl = new URL('{{WORKBENCH_WEB_BASE_URL}}', window.location.origin).toString();
		globalThis._VSCODE_FILE_ROOT = baseUrl + '/out-edu-web/';
	</script>
	<script>
		performance.mark('code/willLoadWorkbenchMain');
	</script>
	<script type="module" src="{{WORKBENCH_NLS_FALLBACK_URL}}"></script>
	<script type="module" src="{{WORKBENCH_NLS_URL}}"></script>
	<script type="module" src="{{WORKBENCH_WEB_BASE_URL}}/out-edu-web/edu.web.main.js"></script>
</html>
